<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Taller AWS{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2d3436;
            padding: 15px;
            color: white;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        a {
            color: #0984e3;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            background: #0984e3;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-danger {
            background: #d63031;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #dfe6e9;
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #b2bec3;
        }
    </style>

</head>
<body>

<header>
    <h1>Taller de Despliegue en AWS</h1>
</header>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
